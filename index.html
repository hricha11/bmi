<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles[1].css">
</head>
<body id="im">
    <header>
        <div id="di">
        <a href="bmi logo.png"><img src="bmi logo.png" height="70px"></a>
    </div>
        <h1><a id="non" href="about.html">BMI CALCULATOR</a></h1>
    </header>
    <br><BR><BR>

    <P id="wow">Welcome to our BMI Calculator!

        Taking charge of your health is the first step towards a happier and healthier life. Our BMI Calculator is here to help you understand your body mass index (BMI), an essential metric in assessing your weight status and overall health.</P>
    <main>
        
        <form id="bmiForm">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" required>
            
            <label for="height">Height (cm):</label>
            <input type="number" id="height" required>
            
            <button type="submit">Calculate BMI</button>
            <br>
            <button type="reset">Reset</button>
        </form>
        
        <div id="result"></div>
    </main>
    <button type="button" id="wn" ><a href="about.html" id="but">MORE INFO</a></button>
    <script src="script.js"></script>
</body>
</html>
